<div class="row">
        <br><br>
    <div class="column">
      <img src="./assets/img/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>

    <div class="column">
      <img src="./assets/img/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow"><br><br><br>

        <img src="./assets/img/img4.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
  </div>
  
  
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 2</div>
        <img src="img1_wide.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 2</div>
        <img src="img4_wide.jpg" style="width:100%">
      </div>
  
      
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
    
      <div class="column">
        <img class="demo" src="img1.jpeg" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
      </div>
  
      
    </div>
